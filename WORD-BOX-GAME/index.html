<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WordBox Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸ§  WordBox</h1>
    <p>Create as many words as you can from the word below:</p>
    <div id="base-word">Butterfly</div>

    <div id="letter-tiles" class="tiles"></div>

    <div id="word-box" class="drop-zone">
      <p>Drop letters here to build a word</p>
    </div>

    <button id="submit-word">Submit Word</button>
    <div id="feedback"></div>

    <h2>âœ… Correct Words:</h2>
    <ul id="word-list"></ul>

    <h3>Score: <span id="score">0</span> | High Score: <span id="high-score">0</span></h3>

    <button id="next-stage" style="display:none; margin-top: 20px;">Next Stage</button>
  </div>

  <!-- Sound effects -->
  <audio id="correct-sound" src="correct.mp3"></audio>
  <audio id="wrong-sound" src="wrong.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
